<div class="user">
  <span class="regular-txt-l"> {{ (company$ | async)?.name }} </span>
  <span class="bold-txt-s">
    @if (user$ | async; as user) {
      {{ user.email }}
    } @else {
      <mat-spinner [diameter]="20" />
    }
  </span>
</div>
<mat-icon class="person">person_pin</mat-icon>
<mat-icon>expand_more</mat-icon>
