<mat-card>
  <mat-card-header>
    <mat-card-title> {{ title }}</mat-card-title>
    <span class="card-content">
      <ng-content select="[title-actions]"></ng-content>
    </span>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
  <mat-card-footer>
    <ng-content select="[footer]"></ng-content>
  </mat-card-footer>
</mat-card>
