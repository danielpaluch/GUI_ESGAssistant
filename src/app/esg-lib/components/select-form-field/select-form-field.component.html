<mat-form-field>
  @if (label) {
    <mat-label>{{ label }}</mat-label>
  }
  <mat-select
    (valueChange)="valueChanges.emit($event)"
    [formControl]="formControl"
  >
    @for (option of options; track option) {
      <mat-option [value]="option">{{ displayWith(option) }}</mat-option>
    }
  </mat-select>
</mat-form-field>
