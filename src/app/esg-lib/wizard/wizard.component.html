<div class="wizard">
  <div class="steps">
    <div [class.active]="step === 1">Step 1</div>
    <div [class.active]="step === 2">Step 2</div>
    <div [class.active]="step === 3">Step 3</div>
    <div [class.active]="step === 4">Step 4</div>
  </div>

  <div class="content">
    <div *ngIf="step === 1">Content for step 1</div>
    <div *ngIf="step === 2">Content for step 2</div>
    <div *ngIf="step === 3">Content for step 3</div>
    <div *ngIf="step === 4">Content for step 4</div>
  </div>

  <div class="controls">
    <button (click)="previousStep()">Previous</button>
    <button (click)="nextStep()">Next</button>
  </div>
</div>
