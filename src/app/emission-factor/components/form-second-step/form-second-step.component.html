<app-label-field [label]="'Type:'">
  <app-select-form-field
    [formControl]="typeControl"
    [options]="$typeOptions()"
    [displayWith]="label"
  />
</app-label-field>

<app-label-field [label]="'Category:'">
  <app-select-form-field
    [formControl]="categoryControl"
    [options]="$categoryOptions()"
    [displayWith]="label"
  />
</app-label-field>

<app-label-field [label]="'Fuel:'">
  <app-select-form-field
    [formControl]="fuelControl"
    [options]="$fuelOptions()"
    [displayWith]="label"
  />
</app-label-field>

<app-label-field [label]="'Amount:'">
  <app-number-form-field [formControl]="amountControl" />
</app-label-field>

<app-label-field [label]="'Unit:'">
  <app-select-form-field
    [formControl]="unitControl"
    [options]="$unitOptions()"
    [displayWith]="label"
  />
</app-label-field>

<button
  mat-raised-button
  color="accent"
  style="align-self: center"
  [disabled]="secondStepForm.invalid"
  (click)="addEmission()"
>
  Add emission
</button>
<app-emission-form-table
  [formValue]="thirdStepForm.emissionsThirdStepValues"
  [showDeleteColumn]="true"
  (deleteRow)="deleteEmission($event)"
/>
