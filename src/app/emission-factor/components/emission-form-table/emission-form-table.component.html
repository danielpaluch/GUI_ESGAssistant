<mat-tab-group>
  @for (type of groupedEmissionsByKeys; track type) {
    <mat-tab [label]="type">
      <app-table
        [data]="dataSource"
        [displayedColumns]="displayedColumns"
        [columns]="columns"
        [optionsEnabled]="true"
        [pagination]="false"
      />
    </mat-tab>
  }
</mat-tab-group>
