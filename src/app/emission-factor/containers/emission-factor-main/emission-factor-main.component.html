<app-card [title]="'Current emissions'">
  <button
    type="button"
    mat-raised-button
    color="accent"
    title-actions
    (click)="addEmissionFactor()"
  >
    Add new emission
  </button>

  <app-emission-table
    content
    [emissionFactors]="(emissionFactors$ | async) ?? []"
    [loading]="(loadingEmissionFactors$ | async) ?? false"
    (addEmissionEvent)="addEmissionFactor()"
    (pageChangedEvent)="onPageChangedEvent($event)"
    (deleteEvent)="onDeleteEvent($event)"
    (editEvent)="onEditEvent($event)"
  />
</app-card>
